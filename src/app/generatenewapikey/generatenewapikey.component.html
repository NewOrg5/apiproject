<app-header></app-header>
<div *ngIf="flag">
    <div class="container">

        <div class="text-right">
            <div class="btn btn-primary" (click)="createapikey()">Create New ApiKey
            </div>
        </div>

        <div class="row">
            <form class=" col-md-12">
                <div class="col-md-3 col-xs-3 col-sm-3 col-lg-3 mt-2">
                    <mat-select class="dropdown" placeholder="Select Ternent">
                        <mat-option>hello</mat-option>
                    </mat-select>
                </div>
            </form>
        </div>

    </div>
</div>

</mat-form-field> -->

<button (click)="test()">Try</button>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <!-- ID Column -->
        <ng-container matColumnDef="sl">
            <th mat-header-cell *matHeaderCellDef> Sl # </th>
            <td mat-cell *matCellDef="let test; let i= index;"> {{i+1}} </td>
        </ng-container>

        <ng-container matColumnDef="terrentid">
            <th mat-header-cell *matHeaderCellDef> Terrent Id </th>
            <td mat-cell *matCellDef="let test"> {{test.terrentid}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let test"> {{test.email}} </td>
        </ng-container>

        <ng-container matColumnDef="service">
            <th mat-header-cell *matHeaderCellDef> Service Id </th>
            <td mat-cell *matCellDef="let test"> {{test.serviceid}} </td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let test "> <i class="text-danger ">Deactivate</i> </td>
        </ng-container>

        <!-- Progress Column -->


        <tr mat-header-row *matHeaderRowDef="displayedColumns "></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>

        <!-- Row shown when there is no matching data. -->
        <!-- <tr class="mat-row " *matNoDataRow>
        <td class="mat-cell " colspan="4 ">No data matching the filter "{{input.value}} "</td>
      </tr> -->

    </table>

</div>

<div *ngIf="!flag ">
    <div class="row ">
        <div class="col-md-6 offset-3 ">


            <div class="col-md-12 ">
                <form [formGroup]="generateapikey ">
                    <h1>Generate New API Key</h1>
                    <br>
                    <div class="example-conatiner ">


                        <mat-form-field>
                            <input matInput placeholder="Terrent Id " formControlName="terrentId ">
                            <mat-error *ngIf="terrentId.errors?.required&&terrentId.touched ">Please Provide he terrent Id</mat-error>
                        </mat-form-field>

                        <br>

                        <mat-form-field class="full-width-input ">
                            <input matInput placeholder="Email " formControlName="email " required>
                            <mat-error *ngIf="email.errors?.required&&email.touched ">Please provide the email</mat-error>
                        </mat-form-field>

                        <br>
                        <mat-form-field>
                            <mat-label>Service Id</mat-label>
                            <mat-select formControlName="serviceid ">
                                <mat-option>Option</mat-option>

                            </mat-select>
                            <mat-error *ngIf="serviceid.errors?.required&&serviceid.touched ">Please provide the service Id</mat-error>
                        </mat-form-field>

                        <hr>


                        <div class="col-md-12 row offset-md-6 ">
                            <div class="col-md-2 ">
                                <div class="form-group text-center search-border ">
                                    <button type="button " class="btn btn-danger ">Reset</button>
                                </div>
                            </div>
                            <div class="col-md-2 ">
                                <div class="form-group text-center search-border ">
                                    <button type="button " class="btn btn-secondary ">Reset</button>
                                </div>
                            </div>
                            <div class="col-md-2 ">
                                <div class="form-group text-center search-border ">
                                    <button type="button " class="btn other-button ">Reset</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
