<div class="row">
    <div class="col-md-12">
        <mat-card>
            <mat-card-content>
                <form [formGroup]="loginform">
                    <h2>Log In</h2>
                    <div class="form-group">

                        <mat-form-field class="full-width-input">
                            <input class="email" matInput placeholder="Email" formControlName="username">
                            <mat-error *ngIf="username.errors?.required&&username.touched">
                                This field is required
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="form-group">

                        <mat-form-field class="full-width-input">
                            <input matInput type="password" class="password" placeholder="Password" formControlName="password" required>
                            <mat-error *ngIf="password.errors?.required&&password.touched">
                                Please provide a password
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <button class="btn btn-primary" routerLink="login" [disabled]="loginform.invalid">Login</button>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
