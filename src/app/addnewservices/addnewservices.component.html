<app-header></app-header>
<div class="container">

    <div class="text-right mt-2">
        <div class="btn btn-primary" (click)="addnewservice()">Add New Service
        </div>

    </div>
    <br>

    <!-- Datatable starts here -->
    <div class="row mr-auto col-md-3 offset-9">
        <div class="mt-3 mr-2">Search:</div>
        <mat-form-field>


            <input matInput (keyup)="applyFilter($event)" #input>
        </mat-form-field>
    </div>
    <div class="row">
        <table align="center" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
            <!-- ID Column -->
            <ng-container matColumnDef="sl">
                <th mat-header-cell *matHeaderCellDef> Sl # </th>
                <td mat-cell *matCellDef="let test; let i= index;"> {{i+1}} </td>
            </ng-container>
            <ng-container matColumnDef="servicename">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Service Name </th>
                <td mat-cell *matCellDef="let test"> {{test.servicename}} </td>
            </ng-container>
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                <td mat-cell *matCellDef="let test"> {{test.description}} </td>
            </ng-container>
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> Delete </th>
                <td mat-cell *matCellDef="let test;let i=index;"> <button (click)="deleteservice(i)"><i class="text-danger">Delete</i></button> </td>
            </ng-container>
            <!-- Progress Column -->


            <tr mat-header-row *matHeaderRowDef="displayedColumns "></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}} "</td>
            </tr>
        </table>
    </div>
</div>
