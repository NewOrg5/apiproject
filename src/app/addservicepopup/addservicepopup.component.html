<form [formGroup]="addservicepopup">
    <div class="row">
        <div class="col-md-12">
            <h2 mat-dialog-title>New Api Service</h2>
        </div>
    </div>

    <div class="row">
        <mat-dialog-content>
            <div class="col-md-12">
                <mat-form-field>
                    <input matInput placeholder="Service Name" formControlName="servicename">
                    <mat-error *ngIf="servicename.errors?.required&&servicename.touched">Please provide New api Service</mat-error>
                </mat-form-field>

            </div>
            <br>
            <div class="col-md-12">
                <mat-form-field>
                    <textarea matInput placeholder="Description" formControlName="description">
                        <mat-error *ngIf="description.errors?.required&&description.touched">Please provide the description</mat-error>
        </textarea>
                </mat-form-field>
            </div>
        </mat-dialog-content>
    </div>
    <div class="row">
        <mat-dialog-actions class="offset-md-8">
            <button class="btn mat-raised-button mr-2" mat-dialog-close>Close</button>
            <button class="btn mat-raised-button mat-primary" (click)="add()" mat-dialog-close>Add</button>
        </mat-dialog-actions>
    </div>
</form>
